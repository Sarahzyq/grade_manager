<!DOCTYPE html>
<html lang="zh-cn">
<head>
        <meta charset="utf-8">
        <meta name="author" content="zhongyuqing">
        <title>成绩管理系统</title>
</head>
<body>
        <h1>物联网班级成绩</h1>
	<table border="1" style="width:300px;">
	<tr>
		<th>班级</th>
		<th>总分</th>
		<th>平均分</th>
	</tr>
	<tr>
		<td>1班</td>
		<td>{{total1}}</td>
		<td>{{average1}}</td>
	</tr>
	<tr>
		<td>2班</td>
		<td>{{total2}}</td>
                <td>{{average2}}</td>
	</tr>
	</table>
	<br>

	<h1>平均分排序</h1>
	<table border="1" style="width:300px;">
        	<tr>
                	<th>班级</th>
                	<th>平均分</th>
        	</tr>
       	{% for i in sort %}
	 	<tr>
                	<td>{{i.0}}</td>
                	<td>{{i.1}}</td>
        	</tr>
	{% endfor %}
        </table>
</body>
</html>
